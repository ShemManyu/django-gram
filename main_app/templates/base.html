{% load staticfiles %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Treasure Home</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
            TreasureGram
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' user.username %}" class="navbar-text navbar-right">{{ user.username }}</a>
            <a href="{% url 'logout' %}" class="navbar-text navbar-right">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="navbar-text navbar-right">Login</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
